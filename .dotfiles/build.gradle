
String rootDir = '.'

task listFiles {
    description "Lists files which will be migrated from ZSH to Fish Shell."
    group ".dotfiles"

    FileTree zshFiles = fileTree(rootDir) {
        include '**/*.zsh'
        //exclude '**/*.old'
    }
    inputs.file zshFiles

    zshFiles.each { File file ->
        println file
    }
}

task convertAliasToFunction {
    description "Converts a bash/zsh alias into a fish function."
    group ".dotfiles"

    dependsOn listFiles
    inputs.file listFiles
}

task portFunction {
    description "Ports a bash/zsh function to fish."
    group ".dotfiles"

    dependsOn listFiles
    inputs.file listFiles
}

// -----------------------------------------------------------------------------
// Gradle Wrapper

wrapper {
    gradleVersion = '3.5'
    distributionType = 'ALL'
}
